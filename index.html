<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Cubo</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Si usas FontAwesome para iconos basados en fuentes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="ui">
    <div class="ui__background"></div>
    <div class="ui__game"></div>
    <div class="ui__texts">
      <h1 class="text text--title">
        <span>EL</span>
        <span>CUBO</span>
      </h1>
      <div class="text text--note">
        Toca dos veces para empezar
      </div>
      <div class="text text--timer">
        0:00
      </div>
      <div class="text text--complete">
        <span>¡Completado!</span>
      </div>
      <div class="text text--best-time">
        <!-- Opción 1: Icono SVG -->
        <svg class="icon" preserveAspectRatio="none" viewBox="0 0 24 24" width="24" height="24">
          <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="gold" />
        </svg>
        <span>¡Mejor tiempo!</span>
      </div>
    </div>

    <!-- Controles y preferencias -->
    <div class="ui__prefs">
      <range name="size" title="Tamaño del Cubo" list="2,3,4,5"></range>
      <range name="flip" title="Tipo de Giro" list="Rápido,Smooth,Rebote"></range>
      <range name="scramble" title="Longitud del Mezclado" list="20,25,30"></range>
      <range name="fov" title="Ángulo de la Cámara" list="Ortográfico,Perspectiva"></range>
      <range name="theme" title="Esquema de Color" list="Cubo,Erno,Polvo,Camo,Lluvia"></range>
    </div>

    <!-- Tema -->
    <div class="ui__theme">
      <range name="hue" title="Matiz" color></range>
      <range name="saturation" title="Saturación" color></range>
      <range name="lightness" title="Luminosidad" color></range>
    </div>

    <!-- Estadísticas -->
    <div class="ui__stats">
      <div class="stats" name="cube-size">
        <i>Cubo:</i><b>3x3x3</b>
      </div>
      <div class="stats" name="total-solves">
        <i>Total de soluciones:</i><b>-</b>
      </div>
      <div class="stats" name="best-time">
        <i>Mejor tiempo:</i><b>-</b>
      </div>
      <div class="stats" name="worst-time">
        <i>Peor tiempo:</i><b>-</b>
      </div>
      <div class="stats" name="average-5">
        <i>Promedio de 5:</i><b>-</b>
      </div>
      <div class="stats" name="average-12">
        <i>Promedio de 12:</i><b>-</b>
      </div>
      <div class="stats" name="average-25">
        <i>Promedio de 25:</i><b>-</b>
      </div>
    </div>

    <!-- Botones -->
    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats">
        <!-- Opción 2: Icono FontAwesome -->
        <i class="fas fa-trophy"></i>
      </button>
      <button class="btn btn--br btn--prefs">
        <i class="fas fa-cog"></i>
      </button>
      <button class="btn btn--bl btn--back">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="btn btn--br btn--theme">
        <i class="fas fa-palette"></i>
      </button>
      <button class="btn btn--br btn--reset">
        <i class="fas fa-redo"></i>
      </button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
